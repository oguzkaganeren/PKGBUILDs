name: CheckVersion
on:
  workflow_dispatch:
    branches:
      - 'master'

jobs:
  build:
    name: Check speedtest-rs version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20.2' # The Go version to download (if necessary) and use.
      - run: go install github.com/bcyran/bumper@latest
      - name: Run bumper
        run: |
          bumper
          git status


